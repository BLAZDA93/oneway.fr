<html>
<head>
    <title>Place Autocomplete and Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- jsFiddle will insert css and js -->
    <link rel="http://localhost:63342/Hackaton/OneWay/style-tmp.css" type="text/css"/>
</head>
<style>
    /**
 * @license
 * Copyright 2019 Google LLC. All Rights Reserved.
 * SPDX-License-Identifier: Apache-2.0
 */
    /*
     * Always set the map height explicitly to define the size of the div element
     * that contains the map.
     */
    #map {
        height: 100%;
    }

    /*
     * Optional: Makes the sample page fill the window.
     */
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .controls {
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #origin-input,
    #destination-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 200px;
    }

    #origin-input:focus,
    #destination-input:focus {
        border-color: #4d90fe;
    }

    #mode-selector {
        color: #fff;
        background-color: #4d90fe;
        margin-left: 12px;
        padding: 5px 11px 0px 11px;
    }

    #mode-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
    }


</style>
<body>
<div style="display: none">
    <input
            id="origin-input"
            class="controls"
            type="text"
            placeholder="Enter an origin location"
    />

    <input
            id="destination-input"
            class="controls"
            type="text"
            placeholder="Enter a destination location"
    />

    <div id="mode-selector" class="controls">
        <input
                type="radio"
                name="type"
                id="changemode-walking"
                checked="checked"
        />
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit" />
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving" />
        <label for="changemode-driving">Driving</label>
    </div>
</div>

<div id="map"></div>

<!--
 The `defer` attribute causes the callback to execute after the full HTML
 document has been parsed. For non-blocking uses, avoiding race conditions,
 and consistent behavior across browsers, consider loading using Promises
 with https://www.npmjs.com/package/@googlemaps/js-api-loader.
-->


<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiUCDUFksMFv6bZftMryPbTBx2fRTktqg&callback=initMap&libraries=places&v=weekly"
        defer
></script>

<script src="http://localhost:63342/Hackaton/OneWay/index.js"

>

</script>


</body>
</html>
